<!DOCTYPE html>
<html lang="en">
<head>

<body>
 
 <h1>Screentime Checker</h1>
  
    <div class="widget">
    <div><h2 id="maintext">Set your onscreen time</h2></div>   
    <div class="mytime"><input type="time" step="1" id="duration" name="duration"></div>
    <span>
        <input type="button" value="Set" id="setvalue">
        <input type="button" value="Reset" id="reset">
        <input type="button" value="Start" id="startstop">
    </span>    
    </div>
</body>
